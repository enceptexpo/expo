<div class="header">

<div class="registerForm">
	<div class="form-wrapper">
		<span class="close">x</span>
		<h2>Visitor Registraion Form</h2>
		<div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>
    <div class="form-group">
      <label for="company">Company:</label>
      <input type="text" class="form-control" id="company" placeholder="Enter your company name" name="company">
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" class="form-control" id="designation" placeholder="Enter your designation" name="designation">
    </div>
    <div class="form-group">
      <label for="contact">Contact Details:</label>
      <input type="text" class="form-control" id="contact" placeholder="Enter your Contact Details" name="contact">
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control" id="country" placeholder="Enter your Country name" name="country">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
    </div>
    <div class="form-group">
      <label for="business">Nature of Business:</label>
      <input type="business" class="form-control" id="business" placeholder="Enter your Nature of Business" name="business">
    </div>
    <div class="form-group">
      <label for="interested">Interested in:</label>
      <input type="interested" class="form-control" id="interested" placeholder="Interested in?" name="interested">
    </div>
    <button type="button" class="enterExpo btn btn-info">Enter EXPO</button>
	</div>
</div>
